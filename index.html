<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live cell counter</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./src/script.js" defer></script>
    <base href="./" />
  </head>
  <body class="overflow-x-hidden overflow-y-hidden">
    <div
      class="container min-h-screen md:m-auto flex justify-around md:justify-center items-center flex-col overflow-hidden"
    >
      <div
        class="fixed bg-[url('../bg.jpg')] inset-0 overflow-hidden opacity-100"
      ></div>
      <div
        class="relative z-1 flex justify-center items-center md:text-2xl lg:text-5xl text-lg font-semibold font-Bungee md:p-[12%] max-h-1/5 mb-10 p-[7%] lg:mb-5"
      >
        LIVE CELL COUNTER
      </div>
      <div
        class="display relative z-1 flex flex-col min-w-5 min-h-5 p-5 text-black gap-16 justify-center lg:flex-row items-center border-2 border-black border-dashed rounded-3xl bg-white/60"
      >
        <div
          class="team-alive flex flex-col justify-center items-center gap-12"
        >
          <div class="live-cells flex justify-between items-center gap-2.5">
            <img
              class="max-w-full h-auto block"
              src="src/live_cell.gif"
              alt="guy punching"
            />
            <div
              class="font-Bungee md:text-2xl text-sm bg-white p-3 rounded-3xl border-2 border-black shadow-lg shadow-black"
            >
              Live cells: <span class="live-cell-count">0</span>
            </div>
          </div>
          <div
            class="live-btns flex justify-between items-center text-sm font-semibold gap-10"
          >
            <button
              type="button"
              class="live-decrement-btn bg-red-600 px-4 py-1 shadow-red-900 shadow-lg active:scale-90 transition-all duration-300 ease-in-out rounded-3xl active:bg-white"
            >
              -
            </button>
            <button
              type="button"
              class="live-reset-btn bg-emerald-600 px-4 py-1 shadow-green-900 shadow-lg active:scale-90 transition-all duration-300 ease-in-out rounded-3xl active:bg-white"
            >
              reset
            </button>
            <button
              type="button"
              class="live-increment-btn bg-sky-600 px-4 py-1 shadow-cyan-900 shadow-lg active:scale-90 transition-all duration-300 ease-in-out rounded-3xl active:bg-white"
            >
              +
            </button>
          </div>
        </div>
        <div class="team-dead flex flex-col justify-center items-center gap-8">
          <div
            class="dead-cells flex justify-center items-center relative right-1.5"
          >
            <img class="w-25 block" src="src/dead_cell.gif" alt="zombie" />
            <div
              class="font-Bungee md:text-2xl text-sm bg-white p-3 rounded-3xl border-2 border-black shadow-lg shadow-black"
            >
              Dead cells: <span class="dead-cell-count">0</span>
            </div>
          </div>
          <div
            class="dead-btns flex justify-between items-center text-sm font-semibold gap-10"
          >
            <button
              type="button"
              class="dead-decrement-btn bg-red-600 px-4 py-1 shadow-red-900 shadow-lg active:scale-90 transition-all duration-300 ease-in-out rounded-3xl active:bg-white"
            >
              -
            </button>
            <button
              type="button"
              class="dead-reset-btn bg-emerald-600 px-4 py-1 shadow-green-900 shadow-lg active:scale-90 transition-all duration-300 ease-in-out rounded-3xl active:bg-white"
            >
              reset
            </button>
            <button
              type="button"
              class="dead-increment-btn bg-sky-600 px-4 py-1 shadow-cyan-900 shadow-lg active:scale-90 transition-all duration-300 ease-in-out rounded-3xl active:bg-white"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <footer
        class="flex justify-between gap-5 items-center font-quicksand mt-auto z-1 md:fixed md:bottom-0"
      >
        <p
          class="text-sm bg-white shadow-gray-800 shadow-xl px-3 py-1 rounded-3xl font-semibold"
        >
          made with ❤️ by frostbite69425
        </p>
        <svg
          class="insta relative bottom-[0.7px] transition-all duration-200 ease-in-out active:scale-90"
          xmlns="http://www.w3.org/2000/svg"
          height="30"
          width="30"
          viewBox="0 0 640 640"
        >

      </footer>
    </div>
  </body>
</html>
